<i class="fa fa-times-circle fa-2x" ng-click="newTrip = false"></i>
  <h1> New Trip</h1>

  <form role="form" ng-submit="submitTrip()">

        <div class="form-group">

          <label >Trip Name</label>
          <input type="text" class="form-control" placeholder="Enter a title" ng-model="newtrip.name" required>

          <label >Trip Destination</label>
          <input type="text" ng-model="newtrip.destination" class="form-control" placeholder="Enter a city " typeahead="suggestion for suggestion in cities($viewValue)" required>
        </div>
        
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" rows="3" placeholder="Enter a description" ng-model="newtrip.description"></textarea>
        </div>

        <button type="submit" class="btn">Submit</button>

  </form>
