

    <div class='searchfield'>
      <form>
        <input type="text" placeholder="Search for places" ng-model="yelp.search"><button type="submit" class='btn btn-danger'  ng-click="yelpSearch()"><i class="fa fa-search"></i></button> <button class="btn btn-warning"><i class="fa fa-refresh"></i></button>
      </form> 
    </div> <!--searchfield -->

    <div ng-show="loading" class="loading">
        <img src="{{loader.url}}" />
    </div> <!-- loading-->

      <div ng-repeat="result in yelpResult" class='media yelpBox'>

          <div class='pull-left'>
            <img src={{result.thumbnail_photo}} class='media-object img-circle' />
          </div> <!--pull-left -->

          <div class='pull-right'>
            ({{result.rating}} /5)
          </div> <!-- pull-right -->

          <div class='media-body'>
            <h4>{{result.name}}</h4>
            {{result.address}}<br>
            <i class="fa fa-plus-square add-activity" ng-click="addToActivity(result, currentTrip)"></i>
            <a href="{{result.biz_url}}" target="_blank">More Info</a>
          </div> <!-- media-body -->

      </div> <!--yelpBox-->
