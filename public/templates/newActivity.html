<h1> New Activity </h1>

<form role="form" ng-submit="submitActivity()">

      <div class="form-group">
        <label >Activity Name</label>
        <input type="text" class="form-control" placeholder="Enter activity name" ng-model="newActivity.name" required>

        <label >Address</label>
        <input type="text" class="form-control" placeholder="Enter an address" ng-model="newActivity.address">

        <label >Phone Number</label>
        <input type="text" class="form-control" placeholder="Enter a phone number" ng-model="newActivity.phone">

        <label >Business Link</label>
        <input type="text" class="form-control" placeholder="Enter a business link" ng-model="newActivity.biz_url">

        <label >Photo</label>
         <p class="help-block">Kindly paste html link of photo below</p>
        <input type="text" class="form-control" placeholder="Enter photo link" ng-model="newActivity.thumbnail_photo">
      </div>

      <div class="form-group newForm">
        <label>Description</label>
        <textarea class="form-control" rows="3" placeholder="Enter a description" ng-model="newActivity.description"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
</form>
